<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insertion and Removal methods in JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="box">Hey I am A Box</div>
      <div class="box">Hey I am Another Box</div>
    </div>
    <script>
      let div = document.createElement("div");
      div.innerHTML = "I have been Inserted <b>by Lucky</b>";
      div.setAttribute("class", "Created");
      document.querySelector(".container").append(div);
    </script>
  </body>
</html>
