<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press Any Key To Start Game</h2>

    <div class="btn-cont">
        <div class="firstline">
            <div class="box red btn" type ="button" class="">1</div>
            <div class="box green btn" type ="button" class="">2</div>
        </div>
        <div class="secline">
            <div class="box orange btn" type ="button" class="">3</div>
            <div class="box purple btn" type ="button" class="">4</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
